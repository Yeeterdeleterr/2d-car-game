<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Car Dodger</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-wrapper">
    <header>
      <h1>2D Car Racing Dodge</h1>
      <p>Use ⬅️ ➡️ to move, ⬆️ to speed up, ⬇️ to slow down.</p>
    </header>
    <div class="hud">
      <div>Speed: <span id="speed-value">0</span> km/h</div>
      <div>Score: <span id="score-value">0</span></div>
      <button id="restart-button" type="button">Restart</button>
    </div>
    <canvas id="game-canvas" width="900" height="600" aria-label="Car racing game"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
